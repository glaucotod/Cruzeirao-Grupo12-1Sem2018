<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:growl id="messages"/>
		<p:menubar>
			<p:submenu label="#{msg['pages.comum.cabecalho.register']}">
				<p:menuitem value="#{msg['pages.comum.cabecalho.team']}" url="#" />
				<p:menuitem value="#{msg['pages.comum.cabecalho.player']}" url="#" />
				<p:menuitem value="#{msg['pages.comum.cabecalho.referee']}" url="#" />
				<p:menuitem value="#{msg['pages.comum.cabecalho.gym']}" url="#" />
				<p:menuitem value="#{msg['pages.comum.cabecalho.championship']}" url="#" />
			</p:submenu>

			<p:submenu label="pages.comum.cabecalho.process">
				<p:menuitem value="pages.comum.cabecalho.team" url="#" />
				<p:menuitem value="pages.comum.cabecalho.player" url="#" />
				<p:menuitem value="pages.comum.cabecalho.referee" url="#" />
			</p:submenu>

			<p:menuitem value="pages.comum.cabecalho.cutlery" url="#" />
			<p:menuitem value="pages.comum.cabecalho.quit" url="#" icon="ui-icon-close" />

			<f:facet name="login">
				<p:inputText placeholder="pages.comum.cabecalho.email" />
				<p:inputText placeholder="pages.comum.cabecalho.password" />
				<p:commandButton type="button" value="pages.comum.cabecalho.login"/>
				<p:commandButton type="button" value="pages.comum.cabecalho.logon"/>
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
