<ui:composition template="padrao.xhtml"

	<ui:define name="principal">

		 	<p:outputLabel value="#{msg['pages.cad_usuario.dateOfBirth']}: "/>

		 	<p:outputLabel value="#{msg['pages.cad_usuario.selectTheTeam']}: "/>

                <f:selectItems value="" />   
           		</p:selectOneMenu>
		 	
		</p:panelGrid>
		
		
		
		
		<p:panelGrid columns="3">
			<p:outputLabel value="#{msg['pages.cad_usuario.selectTheChampionship']}: "/> 	
		 		<p:selectOneMenu id="campeonato" value="" style="width:150px"> 
                <f:selectItems value="" />   
            	</p:selectOneMenu>
            	
            <p:commandButton value="#{msg['pages.cad_usuario.newChampionship']}" update=":formCadastroUsuario" />
            
            <p:dataTable var="vcampeonato" value="" editable="true" editMode="cell">	
				<p:column  headerText="#{msg['pages.cad_usuario.championships']}">
					   <p:cellEditor>
			           		<f:facet name="output"><p:outputLabel value=""/></f:facet>
			                <f:facet name="input"><p:inputText    value="" style="width:96%"/></f:facet>
			           </p:cellEditor>
			   </p:column>
		 	</p:dataTable>	
            	
						
		</p:panelGrid>
		
		
		
		<p:commandButton value="#{msg['pages.cad_usuario.save']}"

		/>		
		
		<p:dataTable var="vusuario" value="" editable="true" editMode="cell">	
			<p:column  headerText="#{msg['pages.cad_usuario.name']}">

		   			</p:cellEditor>

		   			</p:cellEditor>
		   </p:column>
		   
		   <p:column  headerText="#{msg['pages.cad_usuario.address']}">
				   <p:cellEditor>        		
		           		<f:facet name="output"><p:outputLabel value=""/></f:facet>
		                <f:facet name="input"><p:inputText    value="" style="width:96%"/></f:facet>
		   			</p:cellEditor>
		   </p:column>
		   
		   <p:column  headerText="RG">
				   <p:cellEditor>        		
		           		<f:facet name="output"><p:outputLabel value=""/></f:facet>
		                <f:facet name="input"><p:inputText    value="" style="width:96%"/></f:facet>
		   			</p:cellEditor>
		   </p:column>
		   
		   <p:column  headerText="CPF">
				   <p:cellEditor>        		
		           		<f:facet name="output"><p:outputLabel value=""/></f:facet>
		                <f:facet name="input"><p:inputText    value="" style="width:96%"/></f:facet>
		   			</p:cellEditor>
		   </p:column>
		   
		   <p:column  headerText="Cref">
				   <p:cellEditor>        		
		           		<f:facet name="output"><p:outputLabel value=""/></f:facet>
		                <f:facet name="input"><p:inputText    value="" style="width:96%"/></f:facet>
		   			</p:cellEditor>
		   </p:column>
		   
		   <p:column  headerText="#{msg['pages.cad_usuario.gender']}">

		           		<f:facet name="output"><p:outputLabel value=""/></f:facet>
		                <f:facet name="input"><p:inputText    value="" style="width:96%"/></f:facet>
		   			</p:cellEditor>
		   </p:column>
		   
		   
			<p:column headerText="#{msg['pages.cad_usuario.delete']}">	
			     <p:commandLink value="Excluir"  update=":formCadastroUsuario"></p:commandLink>
			</p:column>	
			
		</p:dataTable>	
		
		
	</h:form>
