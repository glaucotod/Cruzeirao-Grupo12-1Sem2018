<ui:composition template="padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="principal">
		<h:form id="formCadastroLocal">
		
		<p:panelGrid columns="2">
			<p:outputLabel value="#{msg['pages.cad_locais.address']}:"/>
		 	<p:inputText value=""/>
		 	
		 	
		</p:panelGrid>
		
		
		<p:commandButton value="#{msg['pages.cad_locais.save']}"
		                
		                 update=":formCadastroLocal"  
		/>		
		
		<p:dataTable var="vlocal" value="" editable="true" editMode="cell">	
			
			<p:column  headerText="#{msg['pages.cad_locais.address']}">
				   <p:cellEditor>
		           		<f:facet name="output"><p:outputLabel value=""/></f:facet>
		                <f:facet name="input"><p:inputText    value="" style="width:96%"/></f:facet>
		           </p:cellEditor>
		   </p:column>	

			<p:column headerText="#{msg['pages.cad_locais.delete']}">	
			     <p:commandLink value="Excluir"  update=":formCadastroLocal"></p:commandLink>
			</p:column>	
			
		</p:dataTable>	
		
		
	</h:form>
 </ui:define>
</ui:composition>
