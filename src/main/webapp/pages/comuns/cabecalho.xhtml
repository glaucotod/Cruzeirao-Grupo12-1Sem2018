<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:panelGrid columns="1" width="100%">
		 <p:graphicImage 
					    library="sistema" 
						name="imagens/logo.png"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}" />
		
		
		<p:outputLabel value="#{msg['pages.comuns.cabecalho.headerText']}" />
		
		<h3 style="margin-top:0">Login</h3>
		
		<div class="ui-g ui-fluid">
	    	<div class="ui-g-12 ui-md-4">
		        <div class="ui-inputgroup">
		            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
		            <p:inputText placeholder="#{msg['pages.Login.username']}" /> 
		                 
		        </div>
		        
	    	</div>
	 
	    	<div class="ui-g-12 ui-md-4">
		        <div class="ui-inputgroup">            
		            <p:inputText placeholder="#{msg['pages.Login.password']}" />
		                 
		        </div>
		        
	    	</div>
    	
		</div>
		
		<h:form>
			<p:growl id="growl" life="2000" />
     
    		<p:commandButton	value="Login" id="login" 
    							update="growl" actionListener="#{buttonView.buttonAction}" 
    							styleClass="ui-priority-primary" />
		</h:form>
 	
        
        
	</h:panelGrid>
</ui:composition>
